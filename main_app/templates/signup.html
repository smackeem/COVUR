{% extends 'base.html' %} {% block content %}


<div class="my-5 container card z-depth-4">
  <div class="row m-4 ">
    
      <div class="col-md-3 d-flex amber-text text-darken-2 justify-content-center flex-column align-items-center">
        <h2 class="">Sign up</h2>
          <i class="large material-icons">person_add</i>
      </div>
      <div class="col-md-9 d-flex py-4 flex-column justify-content-between">
        <form class="" method="POST">
          {% csrf_token %} {{ form.as_table }}
          <br/>
          <button type="submit" class="btn mt-2 blue-grey darken-4 white-text">Sign up</button>
        </form>
        <p class="mb-6">Already have an account? <a class="no_underline amber-text text-darken-2" href="{% url 'login' %}">Sign In</a></p>
          
         
      </div>
  </div>
</div>


{% endblock %}
