{% extends 'base.html' %}
{% block content %}

  <h2>Sign up</h2>
{% if messages %}  
    <ul>   
        {% for message in messages %}  
            <li>{{ message }}</li>  
        {% endfor %}  
    </ul>   
    <hr>
{% endif %} 

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" >Sign up</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>

  {% endblock %}
