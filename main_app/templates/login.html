{% extends 'base.html' %}
{% block content %}

<h2>Login</h2>
{% if messages %}  
    <ul>   
        {% for message in messages %}  
            <li>{{ message }}</li>  
        {% endfor %}  
    </ul>   
    <hr>
{% endif %} 

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" >Login</button>
  </form>

{% endblock %}
