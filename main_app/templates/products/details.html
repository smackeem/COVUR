{% extends 'base.html' %}
{% block content %}

<div class="card"> 
    <div class="card-content">
    
        <span class="card-title">{{product.name}}</span>
        <img class="card-image" src="{{product.image.url}}" alt="product">
        <p>{{product.description}}</p>
        <p>{{product.price}}</p>
        <p>{{product.quantity}} left!</p>
            <button class="btn">Add To Cart</button>
    </div>

</div>
{% endblock %}
