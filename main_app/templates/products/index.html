{% extends 'base.html' %}
{% block content %}

<h1>Catalog</h1>
<div class="row">
{% for product in catalog %}

    <div class="col s6">
        <div class="card"> 
            <div class="card-content">
                
                <span class="card-title">{{product.name}}</span>
                <img class="card-image" src="{{product.image.url}}" alt="product">
                <p>{{product.description}}</p>
                <p>{{product.price}}</p>
                <p>{{product.quantity}} left!</span>
                
                    <div>
                      
                        <button data-product="{{product.id}}" data-action="add" id="updateItem" type="submit" >ADD TO CART</button> 
                       
                        <a href="{% url 'product_detail' product.id %}"> <button>VIEW</button> </a>
                    </div>
                
                
                
            </div>

        </div>
    </div>

{% endfor %}
</div>
{% endblock %}
