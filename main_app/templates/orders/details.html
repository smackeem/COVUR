{% extends 'base.html' %} {% block content %}

<h2 class="mt-5">Order #: {{order.stripe_checkout_id}}</h2>

<div class="mt-5 row-6">

 
        
        <ul class="collection">
            {%for item in order.cartitems.all %}
            <li class="card collection-item avatar">
                <img src="{{item.product.image.url}}" class="img-thumbnail circle" alt="">
                <span class="title h3">{{item.product.name}}</span>
                <p>Quantity: {{item.quantity}} <br>
                Price: ${{item.price}}</p>
                <a href="#" class="secondary-content">leave review</a>
            </li>
            {% endfor %}
            
        </ul>
        <p class="card-title h5">Order Total: ${{order.total}}</p>
</div>


{% endblock %}
